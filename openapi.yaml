openapi: '3.0.0'
info:
  version: 1.0.0
  title: Operama Diagnostics API
  license:
    name: MIT
servers:
  - url: https://api.operama.com/v1
paths:
  /diagnostics:
    get:
      summary: List all diagnostics
      operationId: listDiagnostics
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: A paged array of diagnostics
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diagnostics'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a diagnostic
      operationId: createDiagnostics
      responses:
        201:
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /diagnostics/{diagnosticId}:
    get:
      summary: Info for a specific diagnostic
      operationId: showDiagnosticById
      parameters:
        - name: diagnosticId
          in: path
          required: true
          description: The id of the diagnostic to retrieve
          schema:
            type: string
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Diagnostics'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /reports:
    get:
      summary: List all reports
      operationId: listReports
      parameters:
        - name: status
          in: query
          description: Filter reports by status (e.g., completed, pending)
          required: false
          schema:
            type: string
            enum: [pending, completed, failed]
      responses:
        200:
          description: A paged array of reports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reports'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Generate a report
      operationId: createReport
      responses:
        201:
          description: Report generation initiated
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Diagnostic:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        status:
          type: string
          enum: [pending, running, completed, failed]
    Diagnostics:
      type: array
      items:
        $ref: '#/components/schemas/Diagnostic'
    Report:
      required:
        - id
        - title
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        summary:
          type: string
    Reports:
      type: array
      items:
        $ref: '#/components/schemas/Report'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string